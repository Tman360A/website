<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign-Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/Sign-up/sign-up.js"></script>
    <link rel="stylesheet" href="/Sign-up/sign-up.css">
  </head>
  <body>
    <h1>Sign-Up</h1>
    <input type="email" id="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"> <br> <br>
    <input type="password" id="password" placeholder="Password"> <br><br>
    <button id="submit" onclick="validate()">Submit</button>
    <p id="status"></p>
  </body>
</html>
