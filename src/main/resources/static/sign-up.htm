<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign-Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/Sign-up/sign-up.js"></script>
    <link rel="stylesheet" href="/Sign-up/sign-up.css">
  </head>
  <body>
    <h1>Sign-Up</h1>
    <input type="userName" id="user-name-input" placeholder="User Name"> <br> <br>
    <input type="email" id="email-input" placeholder="Email"> <br> <br>
    <input type="password" id="password-input" placeholder="Password"> <br><br>
    <button id="submit-button" onclick="checkAccount()">Submit</button>
    <p id="status-text"></p>
  </body>
</html>
